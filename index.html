<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="dashboard.html" type="image/x-icon">
  <title>Chasoul vs Code | Web Developer</title>
  <meta name="description" content="Add small description of yourself.">
  <meta name="keywords" content="Put your name, skills and some coding keywords">
  <link rel="stylesheet" href="index.css">
  <style>
    /* CSS untuk Posisi Tengah */
    .header__text-box {
        display: flex;
        justify-content: center; /* Mengatur teks menjadi di tengah horizontal */
        align-items: center; /* Mengatur teks menjadi di tengah vertikal */
        height: 100%; /* Membuat box setinggi header */
    }

    .header__text {
        text-align: center; /* Mengatur teks menjadi di tengah horizontal */
    }

    /* CSS untuk Teks di Header */
    .header__text {
        max-width: var(--container-medium-width);
        font-family: 'Jost', sans-serif;
        font-size: var(--font-size-medium);
        color: var(--white); /* Menambahkan warna teks */
    }

    /* CSS untuk Alert */
    .alert {
      display: none; /* Sembunyikan pesan peringatan secara default */
      padding: 10px;
      background-color: #f44336; /* Warna latar merah */
      color: white; /* Warna teks putih */
      text-align: center;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <header class="header" role="banner" id="top">
    <div class="row">
      <nav class="nav" role="navigation">
        <!-- Tambahkan navigasi jika diperlukan -->
      </nav>
    </div>
    <div class="header__text-box row">
      <div class="header__text">
        <h1 class="heading-primary">
          <span>Chasoul Access</span>
        </h1>
        <p>Follow my Instagram account to access the next page</p>
        <a class="btn btn--pink" id="link1" href="https://www.instagram.com/chasoul.vsc/" target="_blank">My Instagram Account</a>
        <br><br>
        <a class="btn-proceed"  id="proceed" href="dashboard.html">Access to My Website</a>
      </div>
    </div>
    <!-- Alert -->
    <div class="alert" id="alert">
      <!-- Pesan peringatan akan ditampilkan melalui CSS -->
    </div>
  </header>
  <main role="main">
  </main>
  
  <script>
    // Ambil elemen-elemen yang diperlukan
    var instagramLink = document.getElementById('link1');
    var proceedLink = document.getElementById('proceed');
    var alertBox = document.getElementById('alert');

    // Fungsi untuk menampilkan alert
    function showAlert() {
      alertBox.style.display = 'none'; // Sembunyikan alert
    }

    // Tambahkan event listener untuk tautan Instagram
    instagramLink.addEventListener('click', function(event) {
      // Tampilkan alert
      showAlert();
      // Set atribut 'aria-checked' pada tautan Instagram untuk menandai bahwa telah diklik
      instagramLink.setAttribute('aria-checked', 'true');
    });

    // Tambahkan event listener untuk tautan Proceed
    proceedLink.addEventListener('click', function(event) {
      // Cek apakah tautan Instagram sudah diklik
      if (instagramLink.getAttribute('aria-checked') !== 'true') {
        // Hentikan tindakan default agar tautan tidak mengarahkan ke halaman berikutnya
        event.preventDefault();
        // Tampilkan pesan peringatan jika tautan Proceed diklik sebelum tautan Instagram
        alert("Follow 'My Instagram Account' first.");
        alert("If you can't access this website, go to an external website. Chrome, Safari, Google");
      }
    });
  </script>
